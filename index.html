	// 数组求平均值 
		var arr = [5,2,3,3,4]
		function Arr(){
			this.pj=function(arr){
				var sum = 0;
				for(var i = 0; i < arr.length;i++){
					sum = sum + arr[i];
				}
				 sum /= arr.length;
				 return sum;
			}
			// 从大到小
			this.px=function(arr){
				for(var i = 0;i <arr.length;i++){
					for(var a =i+1;a <arr.length;a++){
						if(arr[i] < arr[a]){
							var c;
							c = arr[i];
							arr[i] = arr[a];
							arr[a] = c
						}
					}
				}
				return arr;
			}
			// 从小到大
			this.px2=function(arr){
				for(var i = 0;i <arr.length;i++){
					for(var a =i+1;a <arr.length;a++){
						if(arr[i] > arr[a]){
							var c;
							c = arr[i];
							arr[i] = arr[a];
							arr[a] = c
						}
					}
				}
				return arr;
			}
			 // 转换字符串,用"-"链接
			this.str = function(arr){
				var c ='-';
				var d ='';
				for(var i = 0; i < arr.length;i++){
					if(i < arr.length-1){
						d += arr[i] + c;
					}else{
						d += arr[i]
					}
				}
				return d;
			}
			// 数组去重
			this.qc = function(arr){
				var crr = [];
				for(var i = 0;i < arr.length;i++){
					var brr = true;
					for(var b = i+1;b <arr.length;b++){
						if(arr[i] == arr[b]){
							brr = false;
						}
					}
					if(brr == true){
						crr[crr.length] = arr[i]
					}
				}
				return crr;
			}
		}
